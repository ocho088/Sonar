<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONAR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <!-- BARRA LATERAL (Sin cambios) -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="SONAR Logo" class="logo">
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Tu Biblioteca</a></li>
                </ul>
            </nav>
            <div class="playlists-nav">
                <h3><i class="fas fa-list"></i> PLAYLISTS</h3>
                <ul id="playlist-list"></ul>
            </div>
        </aside>

        <!-- CONTENIDO PRINCIPAL - AHORA CONTIENE LAS VISTAS INTERCAMBIABLES -->
        <main class="main-content">
            
            <!-- VISTA PRINCIPAL (GRILLA DE LANZAMIENTOS) -->
            <div id="main-view">
                <header class="main-header">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Buscar por canción, artista, álbum...">
                    </div>
                    <a href="profile.html" class="profile-link">
                        <i class="fas fa-cogs"></i> Panel de Carga
                    </a>
                </header>
                <div class="content-view">
                    <h2>Lanzamientos Recientes</h2>
                    <div class="song-grid" id="song-grid">
                        <!-- Las canciones se cargarán aquí -->
                    </div>
                </div>
            </div>

            <!-- VISTA DE PÁGINA DE ARTISTA (Oculta por defecto) -->
            <div id="artist-view" style="display: none;">
                <div id="artist-banner" class="artist-banner">
                    <img id="artist-banner-img" src="" alt="Banner del Artista">
                    <div class="artist-header-info">
                        <img id="artist-profile-img" src="" alt="Foto de Perfil">
                        <h1 id="artist-view-name">Nombre del Artista</h1>
                    </div>
                </div>
                <div class="artist-content">
                    <button id="back-to-main-view" class="back-link"><i class="fas fa-arrow-left"></i> Volver a Inicio</button>
                    <h2>Discografía</h2>
                    <div id="artist-songs-list" class="releases-list">
                        <!-- La discografía del artista se cargará aquí -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- REPRODUCTOR INFERIOR (Sin cambios) -->
    <footer class="player-bar">
        <div class="player-song-info">
            <img id="player-cover" src="https://via.placeholder.com/64/121212/121212" alt="Album Cover">
            <div>
                <h4 id="player-title">Selecciona una canción</h4>
                <p id="player-artist"></p>
            </div>
        </div>
        <div class="player-controls">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle play-button"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo"></i>
        </div>
        <div class="player-options"><i class="fas fa-volume-up"></i></div>
    </footer>

    <!-- MODAL "NOW PLAYING" (Sin cambios) -->
    <div id="now-playing-view" class="now-playing-container">
        <button id="close-now-playing" class="close-now-playing">&times;</button>
        <div class="now-playing-content">
            <img id="now-playing-cover" src="" alt="Album Cover">
            <h2 id="now-playing-title">Título de la Canción</h2>
            <h3 id="now-playing-artist">Nombre del Artista</h3>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
